<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        #Cor {
            background-color: rgba(164, 250, 250, 0.623);
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }
        
        
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <!--
    Hierarquia de Tabelas (Simples)
    TABLE - tabela
    TABLE ROW - linha de tabela
        TABLE HEADER - cabeÃ§alho de tabela
        TABLE DATA - dado da tabela
    -->
    <table>
        <tr class="Cor"> <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="Cor"> <!--Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
